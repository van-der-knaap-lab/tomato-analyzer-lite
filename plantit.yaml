name: Tomato Analyzer Lite
author: Wes Bonelli
public: True
clone: True
image: docker://wbonelli/tomato-analyzer-lite
commands: python3.8 opt/tomato-analyzer-lite/talite.py "$INPUT"
logo: tomatoes_logo.png
input:
  path:
  kind: files
  filetypes:
    - jpg
    - png
output:
  path:
  include:
    patterns:
      - yml
      - csv
      - png
      - jpg
resources:
  time: "03:00:00"
  mem: "10GB"
  tasks: 1
  cores: 1
